<svg:circle [attr.cx]="playerPosition.x" [attr.cy]="playerPosition.y" r="5" stroke="green" stroke-width="2" fill="yellow" />
<svg:rect [attr.x]="playerPosition.x-5" [attr.y]="playerPosition.y+7"  width="10" height="3" style="fill: white; stroke-width: 1;stroke: black"/>
<svg:rect [attr.x]="playerPosition.x-5" [attr.y]="playerPosition.y+8" [attr.width]="getCurrentExp()*10" height="1" style="fill: green;"/>
<svg:line [attr.x1]="playerPosition.x" [attr.y1]="playerPosition.y" [attr.x2]="directionLine.x" [attr.y2]="directionLine.y" stroke="black" stroke-width="2"></svg:line>
<svg:line [attr.x1]="playerPosition.x" [attr.y1]="playerPosition.y" [attr.x2]="0" [attr.y2]="0" stroke="yellow" stroke-width="1"></svg:line>
<svg:rect x="0" y="0" width="50" height="25" stroke="black" [attr.fill]="socketService.socketConnectionStatus"></svg:rect>
<svg:text x="0" y="0" font-family="Verdana" font-size ="10" [innerHTML]="getCurrentTick()"></svg:text>
